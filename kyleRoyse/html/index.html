    </button>
                <div class="navbar-collapse collapse" id="collapsingNavbar3">

                <div id="for-hire-contain"><a href="#contact-page" id="for-hire-btn">Yes, I'm available for hire</a></div>

            <div class="title text-center">
                <h2>Competencies and Frameworks</h2>

                <div class="row" id="top-row">
                    <div class="col-md-4">
                        <img src="../img/bootstrap4%20copy.png" alt="Bootstrap four logo" id="bootstrap-logo">

        <div id="contact-page">

            <!-- Contact -->
            <div class="pageFour" id="p4">
                <div class="paddingTop">
                    <h5 class="text-center">Contact Me</h5>
                </div>
                <section id="contact">
                    <div>
                        <form id="contactForm" novalidate="">
                            <div class="form-item">
                                <label for="Name">Name</label>
                                <input id="name" type="text" placeholder="Name" required="" />
                            </div>
                            <div class="form-item">
                                <label for="email">Email Address</label>
                                <input id="email" type="email" placeholder="Email" required="" />
                            </div>
                            <div class="form-item">
                                <label for="phone">Phone</label>
                                <input id="phone" type="tel" placeholder="Phone Number" required="" />
                            </div>
                            <div class="form-item">
                                <label for="message">Message</label>
                                <textarea id="message" rows="5" placeholder="Message" required=""></textarea>
                            </div>
                            <br>
                            <button type="submit">Send</button>
                        </form>
                    </div>
                </section>
            </div>

        </div>

    </div>
