<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap3 Grid System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
    
        .col-xs-12{
            height: 100px;
            background-color: blue;
            color: white;
            text-align: center;
        }
    
    
    </style>
</head>

<body>
    <!-- Grid Classes:  .container: wrapper for all your rows
                        .row: contains all your column classes 
                        .col-##-##: the sizes of the columns in your row-->
    
    <div class="container">
    
        <div class="row">
        
            <div class="col-md-1 col-xs-12">.col-xs-12</div>
            <div class="col-md-1 col-xs-12">.col-xs-12</div>
            <div class="col-md-1 col-xs-12">.col-xs-12</div>
            <div class="col-md-1 col-xs-12">.col-xs-12</div>
        
        </div>
    </div>

</body>

</html>
